    <!-- table>caption{테이블제목}+caption+thead>tr>th{thead$}*2^^tbody>tr>th{tbody$}*2-->
    <!--  +:동일선상 엘리먼트 추가, ^^: 2개 상위레벨로 올라감-->

    <caption>테이블제목</caption>

    <thead>
        <tr>
            <th>thead1</th>
            <th>thead2</th>
        </tr>
    </thead>
    <tbody>

            <th>tbody2</th>

    </tbody>
</table>
